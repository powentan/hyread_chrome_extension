<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyRead圖書匯出設定頁面</title>
  <body>
    <div class="container">
      <div id="status" style="color: red"></div>
      <h1>HyrRead圖書匯出設定頁面</h1>
      <div><h4>Readwise Reader</h4></div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Access Token</span>
        <input type="text" id="readwiseAccessToken" class="form-control">
        <a class="link-primary" href="https://readwise.io/access_token" target="_blank">Access Token取得頁面</a>
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepand">
              <label class="input-group-text" for="exportDefault">預設匯出到</label>
          </div>
          <select class="custom-select" id="exportDefault">
              <option value="file" selected>檔案</option>
              <option value="readwise">readwise reader</option>
          </select>
      </div>
      <h4>檔案匯出設定</h4>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">檔案匯出目錄(在chrome預設預錄之下)</span>
        <input type="text" id="fileExportFolder" class="form-control">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">檔案匯出格式</span>

        <select class="custom-select" id="fileExportFormat">
            <option value="default" selected>預設格式</option>
            <option value="hyread">類HyRead格式</option>
            <option value="hq&a">HQ&A</option>
            <option value="annotation-color">畫線顏色區隔</option>
        </select>
      </div>
      <div class="input-group mb-3" id="annotationColorSection">
        <span class="input-group-text" id="basic-addon1" style="color: skyblue">顏色1(藍色)</span>
        <input type="text" id="annotationColor1" class="form-control"><br>
        <span class="input-group-text" id="basic-addon1" style="color: pink">顏色2(紅色)</span>
        <input type="text" id="annotationColor2" class="form-control"><br>
        <span class="input-group-text" id="basic-addon1" style="color: gold">顏色3(黃色)</span>
        <input type="text" id="annotationColor3" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div><h4>筆記設定</h4></div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">筆記標題前綴</span>
          <input type="text" id="titlePrefix" class="form-control" placeholder="EX: [筆記]">
        </div>
      </div>
      <div>
          <button class="btn btn-primary" id="save">儲存設定</button>
      </div>
    </div>
  </body>
</html>

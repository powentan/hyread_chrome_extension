name: tag release
run-name: ${{ github.actor }} is doing tag release
on:
  push:
    tags:
      - v**
jobs:
    prepare:
        uses: ./.github/workflows/prepare.yaml
        with:
            commit_ref: ${{ github.ref }}
    unittest:
        uses: ./.github/workflows/unittest.yaml
    build:
        uses: ./.github/workflows/build.yaml 
    artifact:
        uses: ./.github/workflows/artifact.yaml
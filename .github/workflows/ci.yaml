name: CI file
run-name: ${{ github.actor }} is running CI
on:
  push:
    branches:
      - 'feat/**'
      - 'bug/**'
jobs:
    prepare:
        uses: ./.github/workflows/reusable/prepare.yaml
        with:
            commit_ref: ${{ github.ref }}
    unittest:
        uses: ./.github/workflows/reusable/unittest.yaml
    build:
        uses: ./.github/workflows/reusable/build.ymal 
    artifact:
        uses: ./.github/workflows/reusable/artifact.yaml